<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="16" cy="16" r="15" fill="url(#grad)"/>
  
  <!-- AI Brain/Chip icon -->
  <rect x="8" y="8" width="16" height="16" rx="2" fill="white" fill-opacity="0.9"/>
  
  <!-- Circuit pattern -->
  <circle cx="12" cy="12" r="1.5" fill="url(#grad)"/>
  <circle cx="20" cy="12" r="1.5" fill="url(#grad)"/>
  <circle cx="12" cy="20" r="1.5" fill="url(#grad)"/>
  <circle cx="20" cy="20" r="1.5" fill="url(#grad)"/>
  
  <!-- Connection lines -->
  <line x1="12" y1="12" x2="20" y2="12" stroke="url(#grad)" stroke-width="0.5"/>
  <line x1="12" y1="12" x2="12" y2="20" stroke="url(#grad)" stroke-width="0.5"/>
  <line x1="20" y1="12" x2="20" y2="20" stroke="url(#grad)" stroke-width="0.5"/>
  <line x1="12" y1="20" x2="20" y2="20" stroke="url(#grad)" stroke-width="0.5"/>
  
  <!-- Central AI symbol -->
  <circle cx="16" cy="16" r="2" fill="url(#grad)"/>
  <text x="16" y="18" text-anchor="middle" font-family="Arial" font-size="3" fill="white" font-weight="bold">AI</text>
</svg>